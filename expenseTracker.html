<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</head>

<body>
    <form id="formId" action="">
        <div class="m-3">
            <label for="expense" class="form-label mx-1 my-1">Choose Expense Amount:</label>
            <input type="text" class="form-control" name="expense" id="expense">
            <label for="description" class="form-label mx-1 my-1">Choose Description:</label>
            <input type="text" class="form-control" name="description" id="description">
            <label for="category" class="form-label mx-1 my-1">Choose A Category:</label>
            <select name="category" class="form-control" id="category">
                <option value="Fuel">Fuel</option>
                <option value="Food">Food</option>
                <option value="Electricity">Electricity</option>
                <option value="Movie">Movie</option>
            </select>
            <input type="submit" class="form-control mx-auto my-3 btn btn-primary" value="Add Expense">
        </div>
    </form>
    <div class="output container-md">
        <div class="display fw-bold">Listed Expenses:</div>
        <ul class="fullList">
            <li class="listItem"><span>100-Movie-On vacation</span><button>Delete Expense</button><button>Edit
                    Expense</button></li>
        </ul>
    </div>

    <script src="expenseTracker.js"></script>
</body>

</html>
